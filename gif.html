<style>
    /* Styling untuk container video fullscreen */
    #video-container {
      position: fixed;
      top: 0;
      left: -100vw; /* Mulakan dari luar halaman (kiri) */
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 1s ease-in-out, left 1s ease-in-out; /* Tambahkan transition untuk pergerakan */
    }
  
    /* Styling untuk GIF */
    #canva-gif {
      width: 80vw;
      height: 45vw;
      max-width: 1280px;
      max-height: 720px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  
    /* Fade out effect */
    .fade-out {
      opacity: 0;
      visibility: hidden; /* Supaya elemen hilang selepas fade */
      transition: opacity 1.5s ease-in-out, visibility 1.5s ease-in-out;
    }
  
    /* Styling bila GIF dah jadi banner */
    .banner-mode {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 80px;
      max-width: 100vw;
      max-height: 80px;
      /* background-color: black; */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      transition: all 1s ease-in-out;
    }
  </style>
  
  <!-- Container untuk GIF fullscreen -->
  <div id="video-container">
    <img id="canva-gif" src="Alegreya Sans (1).gif" alt="GIF Animation">
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let videoContainer = document.getElementById("video-container");
      let gif = document.getElementById("canva-gif");
  
      // Munculkan video selepas 6 saat dan slide masuk dari kiri
      setTimeout(() => {
        videoContainer.style.opacity = "1";
        videoContainer.style.left = "0";  // Video akan slide masuk dari kiri
        gif.style.opacity = "1";
      }, 6000);  // Tunggu 6 saat sebelum video masuk
    });//
  </script>
